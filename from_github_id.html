<html>
    <head>
        <script type="text/javascript" charset="utf-8">
            if (document.location.hash) {
                get_github_user_from(document.location.hash.match(/^#(.*?)$/)[1])
            } else {
                window.location = window
                    .location
                    .toString()
                    .replace(/\/+$/, '') + '/..'
            }
            function get_github_user_from(user_id) {
                fetch(`https://api.github.com/user/${user_id}`, {method: 'GET'})
                    .then((response) => {
                        if (response.ok) {
                            response.json()
                        } else {
                            throw new Error(response.statusText);
                        }
                    })
                    .then(data => {
                        window.location.href = data.html_url
                    })
                    .catch((error) => {
                        console.log(error)
                    });
            }
        </script>
    </head>
    <body>
        <title>redirect</title>
        <h3>redirect</h3>
        <p>I guess you should have been directed somewhere,</p>
        <p>please check the console log to check if an error (y'know, it could be anything) has occurred.</p>
    </body>
</html>
